<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylemainpage.css">
</head>
<body>
    <header>
        <button id="logoutButton" class="logout-button">Logout</button>

        <h1 id="greeting"></h1>
    </header>
    <main id="app">
        <section class="chart-section">
            <h2>XP Progress</h2>
            <div class="chart-container" id="chart"></div>
        </section>
        <section class="chart-section">
            <h2>Project Completion</h2>
            <div class="chart-container" id="chart2"></div>
        </section>
        <section class="chart-section">
            <h2>Audit Score</h2>
            <div class="chart-container" id="chart3"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script type="module" src="server.js"></script>
    <script type="module">
        import * as fn from "./functions.js";
    
    async function init() {
        await fn.loginUser(); // Assuming this sets up user session
        await fn.main(); // Other initializations
        await fn.addChart(); // Add a chart or other UI elements
    }
    
    window.addEventListener('load', init);
    document.getElementById('logoutButton').addEventListener('click', async function() {
    await fn.logoutUser();
    });
    </script>
</body>
</html>
